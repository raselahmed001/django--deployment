<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

          <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

      <!-- Popper JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

      <meta charset="utf-8">
      <title>{{ title }}</title>
  </head>
  <body>

    <!-- Grey with black text -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-drak">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Login_app:index' %}">Home</a>
            </li>

            {% if user.is_authenticated %}

            <li>
            <a class="nav-link" href="{% url 'Login_app:logout' %}">Logout</a>
          </li>
          {% else  %}
            <li>
            <a class="nav-link" href="{% url 'Login_app:register' %}">Register</a>
          </li>
          <li>
          <a class="nav-link" href="{% url 'Login_app:login' %}">Login</a>
        </li>
         {% endif %}
          </ul>
        </nav>
        <div class="container" style="padding-top:20px">
          {% block body_block %}
          {% endblock %}
        </div>
  </body>
</html>
