{% extends 'Login_app/base.html' %}
{% block body_block %}
<h1>I am index page</h1>
{% if user.is_authenticated %}
<p>Hi {{ user_basic_info.username }},</p>
<p> Your Eail: {{ user_basic_info.email }}</p>
<img src="/media/{{ user_basic_info.profile_pic }}" width="200px">
<p> <a href="{{ user_basic_info.facebook_id }}">Facebook Profile</a></p>
{% csrf_token %}
{% else %}
<div class="alert alert-primary">
  You are not Logged In!
</div>
{% endif %}

{% endblock %}
